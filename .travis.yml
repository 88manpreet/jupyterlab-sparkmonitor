language: scala
dist: trusty
sudo: required
env:
  global:
    secure: 
services:
- docker
scala: "-2.11.8"
cache:
  yarn: true
  directories:
  - "$TRAVIS_BUILD_DIR/extension/node_modules"
  - "$HOME/.sbt"
  - "$HOME/.ivy2/cache"
before_install:
- nvm install 6.11.1
- nvm use 6.11.1
install:
- cd $TRAVIS_BUILD_DIR/extension/
- yarn install
before_script: ''
script:
- cd $TRAVIS_BUILD_DIR/extension/
- npm run webpack
- cd $TRAVIS_BUILD_DIR/extension/scalalistener/jupyterspark/
- sbt package
- cd $TRAVIS_BUILD_DIR/extension/
- python setup.py sdist --formats=gztar,zip
after_success:
- cd $TRAVIS_BUILD_DIR/notebooks/
- git clone "https://github.com/prasanthkothuri/sparkTraining"
- cd $TRAVIS_BUILD_DIR/
- 'docker login -u=$DOCKER_USER -p=$DOCKER_PASS && docker build -f Dockerfile -t krishnanr/sparkmonitor
  . && docker push krishnanr/sparkmonitor '
deploy:
  provider: releases
  file_glob: true
  file: extension/dist/*
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: krishnan-r/sparkmonitor
    tags: true
    