<div class="taskdetails">

    <h2>Task <span class="data-taskid">5</span></h2>
    <h3>from Stage  <span class="data-stageid">6</span></h3>

    <div class="metricdata">
        <svg class="taskbarsvg">
            <rect class="scheduler-delay-proportion" x="0%" y="0px" height="100%" width="10%"></rect>
            <rect class="deserialization-time-proportion" x="10%" y="0px" height="100%" width="10%"></rect>
            <rect class="shuffle-read-time-proportion" x="20%" y="0px" height="100%" width="20%"></rect>
            <rect class="executor-runtime-proportion" x="40%" y="0px" height="100%" width="10%"></rect>
            <rect class="shuffle-write-time-proportion" x="50%" y="0px" height="100%" width="10%"></rect>
            <rect class="serialization-time-proportion" x="60%" y="0px" height="100%" width="20%"></rect>
            <rect class="getting-result-time-proportion" x="80%" y="0px" height="100%" width="20%"></rect>
        </svg>
    </div>


    <div class="legend-area metricdata">
        <div>Legend:</div>
        <svg>
            <rect x="5px" y="8px" width="10px" height="10px" class="scheduler-delay-proportion"></rect>
            <text x="25px" y="18px">Scheduler Delay</text>

            <rect x="5px" y="28px" width="10px" height="10px" class="deserialization-time-proportion"></rect>
            <text x="25px" y="38px">Task Deserialization Time </text>

            <rect x="5px" y="48px" width="10px" height="10px" class="shuffle-read-time-proportion"></rect>
            <text x="25px" y="58px"> Shuffle Read Time</text>

            <rect x="5px" y="68px" width="10px" height="10px" class="executor-runtime-proportion"></rect>
            <text x="25px" y="78px">Executor Computing Time</text>

            <rect x="5px" y="88px" width="10px" height="10px" class="shuffle-write-time-proportion "></rect>
            <text x="25px" y="98px">Shuffle Write Time</text>

            <rect x="5px" y="108px" width="10px" height="10px" class="serialization-time-proportion "></rect>
            <text x="25px" y="118px">Result Serialization Time</text>

            <rect x="5px" y="128px" width="10px" height="10px" class="getting-result-time-proportion "> </rect>
            <text x="25px" y="138px">Getting Result Time</text>
        </svg>

    </div>

    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Launch Time</td>
                <td class="data-launchtime">0</td>
            </tr>
            <tr class="finish">
                <td>Finish Time</td>
                <td class="data-finishtime">0</td>
            </tr>
            <tr class="finish">
                <td>Duration</td>
                <td class="data-duration">0</td>
            </tr>
            <tr>
                <td>Executor Id</td>
                <td class="data-executorid">0</td>
            </tr>
            <tr>
                <td>Host</td>
                <td class="data-host">0</td>
            </tr>
            <tr>
                <td>Status</td>
                <td class="data-status">nil</td>
            </tr>
             <tr class="error">
                <td>Error Message</td>
                <td><pre class="data-error"></pre></td>
            </tr>
        </tbody>
    </table>
</div>
