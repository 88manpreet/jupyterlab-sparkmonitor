<div class="CellMonitor pm">
    <div class="title">
        <span>
        <span class="tbitem titlecollapse"><span class="headericon">&#11166;</span></span>
        <span class="tbitem"><b>Apache Spark Jobs:</b></span>
        </span>
        <span class="titleright">
        <button class="cancel tbitem" title="Stop all running jobs.">Cancel Jobs</button>
        </span>
    </div>
    <div class="content">
        <div class="jobtablecontent">
            <b> JOBS RUNNING: </b>
            <table class="jobtable">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Job Name</th>
                        <th>Status</th>
                        <th>Stages:Active/Completed</th>
                        <th>Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row_{jobId}">
                        <td>{jobId}</td>
                        <td>{name}</td>
                        <td><span class="{status}">{status}</span></td>
                        <td>{numActiveStages}/{numCompletedStages}</td>
                        <td>
                            <progress class='progress' value="{numCompletedTasks}" max="{numTasks}"></progress> {numCompletedTasks}/{numTasks}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="taskview">

        </div>

        <div class="timeline">
            <b> EVENT TIMELINE: </b>
            <div class="timelinecontainer">

            </div>

        </div>
    </div>
</div>
</div>
