<link rel="stylesheet" type="text/css" href="styles.css">
<div id="CellMonitor" class="pm">
    <div class="title">
        <span class="tbitem"><b>Apache Spark Jobs:</b></span>
        <button class="cancel" title="Stop all jobs in the curret job group.">Interrupt Jobs</button>
    </div>
    <div class="content">
        <table class="jobtable">
            <thead>
                <tr>
                    <th>Sl No:</th>
                    <th>Job ID</th>
                    <th>Job Name</th>
                    <th>Status</th>
                    <th>Stages:Active/Completed</th>
                    <th>Tasks</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="test">

        </div>
    </div>
</div>
