kMonitor~SparkMonitorCellMonitor~CellMonitorTaskChart~TaskChartTimeline~Timeline Class: CellMonitor CellMonitor~ CellMonitor new CellMonitor(monitor, cell) Class that implements a monitoring display for a single cell. Parameters: Name Type Description monitor SparkMonitor The parent singleton SparkMonitor instance. cell CodeCell The Jupyter CodeCell instance of the cell. Methods createDisplay() Creates and renders the display below the cell. removeDisplay() Remove the display from a cell. stopJobs() Stop Running Jobs Stopping Jobs does not work at the moment. This interrupts the kernel currently. Issue with jupyter comm messaging while kernel is busy. openSparkUI( [url=]) Opens the Spark UI in an IFrame. Parameters: Name Type Argument Description url= string &lt;optional&gt; A relative url to open within the main domain. showView(view) Renders a view specified Parameters: Name Type Description view string The view to render- &quot;jobs&quot;, &quot;timeline&quot;, &quot;tasks&quot; or &quot;hidden&quot; hideView(view) Hides the view specified, performing any clean up necessary. Parameters: Name Type Description view string The view to hide. setBadges( [redraw]) Updates the counters on the title of the display. Parameters: Name Type Argument Default Description redraw boolean &lt;optional&gt; false Forces a redraw regardless of whether data has changed if true. onCellExecutionCompleted() Called when a cells execution is completed, as detected by the currentcell module. onAllCompleted() Called when all jobs have ended and the cell's execution is completed. createJobTable() Create and renders the job table and registers refreshers to update it. createStageItem() Creates HTML element for a single stage item in the table. Returns: - The stage row element. Type jQuery updateStageItem(element, data [, redraw]) Fills data in a stage row element Parameters: Name Type Argument Default Description element jQuery The stage row element data Object The stage item data redraw bool Chart.html":{"id":"module-TaskChart.html","title":"Module: TaskChart","body":" SparkMonitor JavaScript Documentation Modules CellMonitorSparkMonitorTaskChartTimelinecurrentcellmoduletaskdetails Classes SparkMonitor~SparkMonitorCellMonitor~CellMonitorTaskChart~TaskChartTimeline~Timeline Module: TaskChart Definitions for the TaskChart object. This file and its imports are packaged as a separate AMD module, which is loaded asynchronously. Classes TaskChart × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-08-27T18:34:47+05:30 using the DocStrap template. "},"module-TaskChart-TaskChart.html":{"id":"module-TaskChart-TaskChart.html","title":"Class: TaskChart","body":" SparkMonitor JavaScript Documentation Modules CellMonitorSparkMonitorTaskChartTimelinecurrentcellmoduletaskdetails Classes SparkMonitor~SparkMonitorCellMonitor~CellMonitorTaskChart~TaskChartTimeline~Timeline Class: TaskChart TaskChart~ TaskChart new TaskChart(cellmonitor) Adds a chart with number of active tasks and executor cores to the monitoring display Parameters: Name Type Description cellmonitor CellMonitor The parent CellMonitor to render in. Methods create() Creates and renders the Task Chart addData(time, numTasks) Add a data point to the Task Chart Parameters: Name Type Description time Date The x axis value of time numTasks number Number of active tasks addExecutorData(time, numCores) Add a data point to the executors trace. Parameters: Name Type Description time Date The x axis value of time numCores number Number of executor cores hide() Hides the TaskChart. registerRefresher() Registers a refresher to update the TaskChart. refreshTaskChart() Refreshed the TaskChart. clearRefresher() Removes the TaskChart Refresher. onAllCompleted() Called when all cell execution is completed and all jobs have completed. addJobData(jobId, time, event) Add a data point to the job trace. Parameters: Name Type Description jobId string The JobId time Data The time of event event string &quot;star inecurrentcellmoduletaskdetails Classes SparkMonitor~SparkMonitorCellMonitor~CellMonitorTaskChart~TaskChartTimeline~Timeline Module: taskdetails Module to display a popup with details of a task. Methods &lt;inner&gt; showTaskDetails(item) Shows a popup dialog with details of a task. Parameters: Name Type Description item Object data about the task. &lt;inner&gt; fillData(element, item) Fills data in the template HTML element. Parameters: Name Type Description element Object the HTML element item Object data about the task. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-08-27T18:34:47+05:30 using the DocStrap template. "}}
